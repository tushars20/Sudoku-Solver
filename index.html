<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Quotient Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Love Quotient Calculator</h1>
    <form id="lqForm">
        <input type="number" id="frequencyOfCommunication" placeholder="Frequency of Communication"><br>
        <input type="number" id="durationOfTrust" placeholder="Duration of Trust (months)"><br>
        <input type="number" id="mutualActivitiesParticipation" placeholder="Mutual Activities Participation"><br>
        <input type="number" id="conflictResolutionTime" placeholder="Conflict Resolution Time (hours)"><br>
        <input type="number" id="sharedInterests" placeholder="Number of Shared Interests"><br>
        <input type="number" id="supportActions" placeholder="Number of Support Actions per Week"><br>
        <input type="number" id="physicalIntimacyFrequency" placeholder="Physical Intimacy Frequency per Week"><br>
        <input type="number" id="qualityTimeTogether" placeholder="Quality Time Together (hours per week)"><br>
        <input type="number" id="individualHappinessScore" placeholder="Individual Happiness Score (1-10)"><br>
        <input type="number" id="empathyLevel" placeholder="Empathy Level (1-10)"><br>
        <button type="button" onclick="calculateLQ()">Calculate LQ</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
